<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=-1.0">
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
 <title>Inicia sesión</title>
</head>

<body>
 <header class="header">
  <img class="header__img" src="material/logo-platzi-video-BW2.png" alt="logo_platzi">
 </header>

 <section class="login">
  <section class="login__container">

   <h2>Inicia sesión</h2>

   <form class="login__container--form">
    <input type="email" class="input" placeholder="Correo">
    <input type="password" class="input" placeholder="Contraseña">
    <button class="button">Iniciar sesión</button>

    <div class="login__container--remember-me">
     <label for="cbox1"><input type="checkbox" id="cbox1" value="checkbos">Recuérdame</label>
     <a href="/">Olvide mi contraseña</a>
    </div>

   </form>

   <section class="login__container--social-media">
    <div><img src="material/google-icon.png" alt="Google">Inicia sesión con Google</div>
    <div><img src="material/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
   </section>

   <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>

  </section>
 </section>

 <footer class="footer">
  <a href="/">Terminos de uso</a>
  <a href="/">Declaración de privacidad</a>
  <a href="/">Centro de ayuda</a>
 </footer>

</body>
</html>
